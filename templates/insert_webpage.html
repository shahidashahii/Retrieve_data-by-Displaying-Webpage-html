<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Inserting webpage Data</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="topic">Topic_name</label>
        <select name="topic" id="topic">
            {% for to in topics %}
            <option value="{{to}}">{{to.topic_name}}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="Name">Name</label>
           <input type="text" name="Name" id="Name">
        <br><br>
        <label for="Url">url</label>
        <input type="text" name="Url" type="Url">
        <br><br>
        <input type="submit" value="insert webpage">
    
    </form>
    </center>
</body>
</html>
